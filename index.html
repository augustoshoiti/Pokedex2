<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/favicon-16x16.png" type="image/x-icon">

    <script defer src="js/script.js"></script>


    <title>Pokédex 2</title>

</head>

<body>

    <main>
        <img class="pokemon_image" src="#" alt="Pokemon">

        <h1 class="pokemon_data">
            <span id="pokemon_name"></span> <br>
            <span id="pokemon_number"></span>
        </h1>

        <div class="info">
            <ul>
                <li class="list style_list">Tipo</li>
                <ul>
                    <li class='style_list' id="tipo1"></li>
                    <li class='style_list' id="tipo2"></li>
                </ul>

                <li class="list style_list">Base</li>
                <ul>
                    <li class='style_list' id="hp"></li>
                    <li class='style_list' id="atk"></li>
                    <li class='style_list' id="def"></li>
                    <li class='style_list' id="vel"></li>
                    <li class='style_list' id="sp-atk"></li>
                    <li class='style_list' id="sp-def"></li>
                    <li class='style_list' id="peso"></li>
                    <li class='style_list' id="h"></li>
                </ul>
            </ul>
        </div>

        <div class="buttons">
            <button class="button btn-prev">&lt;</button>
            <button class="button btn-next">&gt;</button>
        </div>

        <form class="form">
            <input type="search" class="input_search" placeholder=" Nome ou Número" required>
        </form>

        <img class="pokedex" src="image/meu-img03.png" alt="Pokedex">

    </main>
</body>
</html>
